<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="header">
        <div class="scores-container">
            <a href="./assets/highscores.html" class="high-scores">View high scores</a>
        </div>
        <div class="timer">
            Time: <span id="time-remaining"></span>
        </div>
    </header>
    <div class="start-screen">
        <h1>Code Quiz Challenge</h1>
        <p>Answer the following coding questions within the time-limit. Keep in mind that answering incorrectly will penalize your score/time by ten seconds!</p>
        <button id="start-btn">Start!</button>
    </div>
    <div class="quiz"></div>

    <script src="./assets/script.js"></script>
</body>
</html>
